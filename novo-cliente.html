    <form id="FormCadastroCliente" method="post" action="php/processar_cadastro.php">
        <h3>Novo Cliente</h3>
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" name="nome_completo" id="nome_completo" required><br><br>

        <label for="tipo_cliente">Tipo de Cliente:</label>
        <select name="tipo_cliente" id="tipo_cliente" required>
            <option value="Pessoa Física">Pessoa Física</option>
            <option value="Pessoa Jurídica">Pessoa Jurídica</option>
        </select><br><br>

        <label for="dt_nasc">Data de Nascimento:</label>
        <input type="date" name="dt_nasc" id="dt_nasc" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="tel">Telefone:</label>
        <input type="text" name="tel" id="tel" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" name="rg" id="rg" required><br><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required><br><br>
        
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua" required><br><br>

        <label for="num">Número:</label>
        <input type="number" name="num" id="num" required><br><br>


        <input type="reset" value="Cancelar">
        <input type="submit" value="Cadastrar">

    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Intercepta o envio do formulário
            $('#FormCadastroCliente').submit(function(event){
                // Previne o comportamento padrão do formulário
                event.preventDefault();
                
                // Serializa os dados do formulário
                var formData = $(this).serialize();
                
                // Envia os dados via AJAX
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'), // Obtém o URL do atributo action do formulário
                    data: formData,
                    success: function(response) {
                        // Manipule a resposta aqui, se necessário
                        
                        // Por exemplo, se você deseja exibir uma mensagem de sucesso
                        alert('Cadastro realizado com sucesso!');
                    },
                    error: function(xhr, status, error) {
                        // Manipule os erros aqui, se necessário
                        alert('Erro ao processar o cadastro. Por favor, tente novamente.');
                    }
                });
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
          const inputPesquisa = document.getElementById('inputPesquisa');
          const linhasTabela = document.querySelectorAll('.table tbody tr');
          const selecionarTodosCheckbox = document.getElementById('selecionarTodos');
          const checkboxes = document.querySelectorAll('.select-checkbox');
      
          inputPesquisa.addEventListener('input', function() {
            const termoPesquisa = inputPesquisa.value.toLowerCase();
      
            linhasTabela.forEach(function(linha) {
              const textoLinha = linha.textContent.toLowerCase();
              if (textoLinha.includes(termoPesquisa)) {
                linha.style.display = 'table-row';
              } else {
                linha.style.display = 'none';
              }
            });
          });

          selecionarTodosCheckbox.addEventListener('change', function() {
            checkboxes.forEach(function(checkbox) {
              checkbox.checked = selecionarTodosCheckbox.checked;
            });
          });
        });
    </script>
